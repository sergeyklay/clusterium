name: CD

on:
  push:
    branches:
      - main
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build using Python ${{ matrix.python }}
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    # The maximum number of minutes to let a workflow run
    # before GitHub automatically cancels it. Default: 360
    timeout-minutes: 30

    strategy:
      # When set to true, GitHub cancels
      # all in-progress jobs if any matrix job fails.
      fail-fast: false

      matrix:
        python:
          - '3.13'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Set up Python ${{ matrix.python }}
        id: setup-python
        uses: actions/setup-python@v5.4.0
        with:
          python-version: ${{ matrix.python }}

      - name: Install and configure Poetry
        uses: snok/install-poetry@v1
        with:
          version: 2.1.1
          virtualenvs-create: true
          virtualenvs-in-project: true
          installer-parallel: true
          virtualenvs-path: .venv

      - name: Cache dependencies
        id: cached-poetry-dependencies
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-build-${{ runner.os }}-$${{ matrix.python }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            venv-build-${{ runner.os }}-${{ matrix.python }}-

      - name: Install dependencies
        if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
        run: poetry install --no-interaction --without=dev --without=testing --without=docs --no-root

      - name: Build source distribution
        run: poetry build

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-build-${{ runner.os }}-$${{ matrix.python }}-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            pip-build-${{ runner.os }}-

      - name: Verify package
        run: |
          pip install twine
          twine check dist/*
          # Install the package and check version
          pip install dist/*.whl
          PKG_VERSION=$(python -c "import importlib.metadata; print(importlib.metadata.version('clusx'))")
          echo "Package version: $PKG_VERSION"
          # Verify version is PyPI-compatible
          if [[ "$PKG_VERSION" == *"+"* ]]; then
            echo "Error: Version contains '+' which is not allowed by PyPI"
            exit 1
          fi
          # Show version for verification
          clusx --version

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/clusx-*.*
          retention-days: 7

  upload_test_pypi:
    name: Upload to Test PyPI
    runs-on: ubuntu-latest

    needs: [build]

    if: github.event_name == 'push' && github.ref == 'refs/heads/main' || github.event_name == 'pull_request'
    environment:
      name: test-pypi
      url: https://test.pypi.org/p/clusx

    permissions:
      id-token: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
          merge-multiple: true

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true
          verbose: true

  upload_pypi:
    name: Upload to PyPI
    runs-on: ubuntu-latest

    needs: [build]

    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    environment:
      name: production-pypi
      url: https://pypi.org/p/clusx

    permissions:
      id-token: write

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true

  upload_release_artifacts:
    name: Upload release artifacts
    runs-on: ubuntu-latest

    needs: [build, upload_pypi]

    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    environment:
      name: github-releases
      url: https://github.com/sergeyklay/clusterium/releases

    permissions:
      contents: write
      checks: write

      actions: read
      issues: read
      packages: write
      pull-requests: read
      repository-projects: read
      statuses: read

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd dist

          find . -type f -not -name "*.asc" -not -name "*SUMS*" -not -name "CHECKSUMS*" | sort | xargs sha256sum > SHA256SUMS
          sed -i 's/\.\///g' SHA256SUMS

          find . -type f -not -name "*.asc" -not -name "*SUMS*" -not -name "CHECKSUMS*" | sort | xargs sha512sum > SHA512SUMS
          sed -i 's/\.\///g' SHA512SUMS

          find . -type f -not -name "*.asc" -not -name "*SUMS*" -not -name "CHECKSUMS*" | sort | xargs md5sum > MD5SUMS
          sed -i 's/\.\///g' MD5SUMS

      - name: Verify checksums
        run: |
          cd dist

          sha256sum -c SHA256SUMS
          sha512sum -c SHA512SUMS
          md5sum -c MD5SUMS

      - name: Upload release artifacts
        uses: alexellis/upload-assets@0.4.1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          asset_paths: '["./dist/*"]'
