# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 25.1.0
    hooks:
      - id: black
        args: ["--line-length", "88", "--target-version", "py312"]
        language_version: python3.12

  - repo: https://github.com/pycqa/isort
    rev: 6.0.0
    hooks:
      - id: isort
        args: ["--profile", "black", "--line-length", "88", "--python-version", "312"]
        language_version: python3.12

  - repo: https://github.com/pycqa/flake8
    rev: 7.1.0
    hooks:
      - id: flake8
        args: ["--max-line-length", "88", "--max-complexity", "10", "--statistics", "--show-source", "--exclude", "__pycache__,.pytest_cache,.venv,build,dist", "--extend-ignore", "E203,E701,E402"]
        language_version: python3.12
